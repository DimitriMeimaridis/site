<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My GitHub Commit Calendar</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <div class="logo">
      <a href="#"><img src="assets/logo.png" alt="Logo" /></a>
    </div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Docs</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main>
    <h1>My GitHub Commit Calendar</h1>
    
    <!-- Controls to adjust calendar view -->
    <div id="controls">
      <button data-weeks="1">1 Week</button>
      <button data-weeks="4">1 Month</button>
      <button data-weeks="26">6 Months</button>
      <button data-weeks="52">1 Year</button>
    </div>
    
    <!-- Calendar Container -->
    <div id="calendar"></div>
  </main>

  <!-- JavaScript -->
  <script src="js/calendar.js"></script>
</body>
</html>
